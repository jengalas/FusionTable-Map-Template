<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map of The Northern Electric Railway (Scranton, Binghamton &amp; Montrose Railroad Co.)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/northernelectric.css"/>
    <style>
      .navbar {margin-bottom: 0;}
      .fill {height: calc(100% - 52px);}
      .btn-group {margin-top: 5px;}
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container fill">

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">The Northern Electric Railway</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input id="cbType1" type="checkbox" autocomplete="off" checked> <span class="filter-red-line"></span>
                  Railway ROW
            </label>
            <label class="btn btn-primary active">
              <input id="cbType2" type="checkbox" autocomplete="off" checked> <span class="filter-box filter-blue"></span>
                  Track Structures
            </label>
            <label class="btn btn-primary active">
              <input id="cbType3" type="checkbox" autocomplete="off" checked> <span class="filter-box filter-purple"></span>
                  Stations
            </label>
            <label class="btn btn-primary active">
              <input id="cbType4" type="checkbox" autocomplete="off" checked> <span class="filter-box filter-green"></span>
                  Postcard Views
            </label>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
      <noscript>
        <div class="alert alert-info">
          <h4>JavaScript is disabled in your browser.</h4>
          <p>Please enable JavaScript to view the map.</p>
        </div>
      </noscript>

      <div id="map_canvas" class="fill"></div>
          <p id="credit">
            <a href="http://derekeder.com/searchable_map_template/">Searchable Map Template</a> by <a href="http://derekeder.com">Derek Eder</a>.
          </p>
      </div> <!-- #wrapper -->

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.17"></script>
    <script type="text/javascript" src="js/maps_lib-northernelectric.js"></script>
    <script type="text/javascript">
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });
        });
      //]]>
    </script>
  </body>
</html>
