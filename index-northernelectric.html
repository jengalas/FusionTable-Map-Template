<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Map of The Northern Electric Railway (Scranton, Binghamton &amp; Montrose Railroad Co.)</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/northernelectric.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-4'>
          <div class='well'>
            <div id="status-checkbox">
              <h4>Legend</h4>
              <ul class='inputs-list unstyled'>
                <li>
                  <label class='checkbox inline'>
                    <input type='checkbox' id='cbType1' />
                    <span class='filter-box filter-turquoise'></span>
                    Railway ROW
                  </label>
                </li>
                <li>
                  <label class='checkbox inline'>
                    <input type='checkbox' id='cbType2' />
                    <span class='filter-box filter-blue'></span>
                    Bridges/Track Structures
                  </label>
                </li>
                <li>
                  <label class='checkbox inline'>
                    <input type='checkbox' id='cbType3' />
                    <span class='filter-box filter-lavender'></span>
                    Stations
                  </label>
                </li>
                <li>
                  <label class='checkbox inline'>
                    <input type='checkbox' id='cbType4' />
                    <span class='filter-box filter-green'></span>
                    Postcard Views
                  </label>
                </li>
              </ul>
            </div>

          </div>
         </div>
        <div class='col-md-8'>
          <noscript>
            <div class='alert alert-info'>
              <h4>JavaScript is disabled in your browser.</h4>
              <p>Please enable JavaScript to view the map.</p>
            </div>
          </noscript>
          <div id='map_canvas'></div>
          <p class='pull-right'>
            <a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> by <a href='http://derekeder.com'>Derek Eder</a>.
        </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.17"></script>
    <script type="text/javascript" src="js/maps_lib-northernelectric.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });
        });
      //]]>
    </script>
  </body>
</html>
